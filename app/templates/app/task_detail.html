{% extends 'app/base.html' %}

{% block content %}
    <div class="task">
        {% if task.created_date %}
            <div class="date">
                {{ task.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'todo_edit' pk=task.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'todo_remove' pk=task.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        <h1>{{ task.title }}</h1>
        <p>{{ task.text|linebreaksbr }}</p>
    </div>
{% endblock %}
